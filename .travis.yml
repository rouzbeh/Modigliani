sudo: false
language: cpp

matrix:
  include:
    - compiler: gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - boost-latest
          packages:
            - g++-6
            - libboost-filesystem1.60-dev
            - libboost-program-options1.60-dev
            - libboost-random1.60-dev
            - lua5.2
            - liblua5.2-0
            - liblua5.2-dev
      env:
        - COMPILER=gcc-6
        - COMPILERXX=g++-6

    - compiler: clang-3.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.9
            - boost-latest
          packages:
            - clang-3.7
            - libboost-filesystem1.60-dev
            - libboost-program-options1.60-dev
            - libboost-random1.60-dev
            - lua5.2
            - liblua5.2-0
            - liblua5.2-dev
      env:
        - COMPILERXX=clang++-3.9
        - COMPILER=clang-3.9

# Build steps
script:
  - autoreconf -fvi
  - CC=$COMPILER CXX=$COMPILERXX ./configure
  - make
  - make test
  - test/tests
install: true
