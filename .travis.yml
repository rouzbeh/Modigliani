sudo: false
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
          packages:
            - libboost-filesystem-dev
            - libboost-program-options-dev
            - libboost-random-dev
            - lua5.2
            - liblua5.2-0
            - liblua5.2-dev
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
          packages:
            - libboost-filesystem-dev
            - libboost-program-options-dev
            - libboost-random-dev
            - lua5.2
            - liblua5.2-0
            - liblua5.2-dev
      env: COMPILER=clang++-3.7
compiler:
  - gcc
  - clang
# Build steps
script:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - autoreconf -fvi
  - ./configure
  - make
  - make test
  - test/tests
install: true
